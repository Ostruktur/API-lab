<body>
<h1>Playaround area - TOKEY</h1>
<h3 >Place the token on colorful area and see how token interacts with the moodboard</h3>
    <script type="module">

        import define from "./index.js";
        import {Runtime, Library, Inspector} from "./runtime.js";
        
        const runtime = new Runtime();
        const main = runtime.module(define, Inspector.into(document.body));
        
    </script>
<!-- Here I created a button that can show or hide generator. -->
<button onclick="hideGenerator()">Hide buttons</button>
<div id="myDIV">
<!-- Here I created a button that can generate 5 random images from function. -->
<button onclick = "getRandomImage()">Show all your plants</button>
<!-- Here I created a button that can clear all created images. -->
<button onclick = "clearImages()"> Clear Images </button>
<br> <br>
<span id="result"> </span> 
</div> 
</body>

<!-- Here is a function that can show or hide genrator buttons. -->
<script>
    function hideGenerator() {
      var x = document.getElementById("myDIV");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
</script>
<!-- Here is a random image generator -->
<script>
    function getRandomImage() {
    //declare an array to store the images
    var randomImage = new Array();
    
    //insert the URL of images in array
    randomImage[0] = "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.bristol.gov.uk%2Fdocuments%2F3270432%2F0%2Fbedding-plants-300-x200.jpg%2F973cbf0e-9bf3-3207-eea0-eacb7be29afc%3Ft%3D1559728125352&f=1&nofb=1";
    randomImage[1] = "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.terracastproducts.com%2Fwp-content%2Fuploads%2F2015%2F02%2FBalanced-Potted-Plants-300x200.jpg&f=1&nofb=1";
    randomImage[2] = "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2Fbc%2Fb0%2F4a%2Fbcb04a2e6ae8ee50af6d503aa0b52e03.jpg&f=1&nofb=1";
    randomImage[3] = "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.smartfood.org%2Fwp-content%2Fuploads%2F2017%2F02%2FSorghum-Plant-300x200.jpg&f=1&nofb=1";
    randomImage[4] = "https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.aspca.org%2Fsites%2Fdefault%2Ffiles%2Fstyles%2Fmedium_image_300x200%2Fpublic%2Ffield%2Fimage%2Fplants%2Farum-r.jpg%3Fitok%3DI6KyQVcY&f=1&nofb=1";
    randomImage[5] = "https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fgetdrawings.com%2Fimage%2Fhow-to-make-a-beautiful-flower-drawing-58.jpg&f=1&nofb=1";
    
    //loop to display five randomly chosen images at once
    for (let i=0; i< 5; i++) {
    //generate a number and provide to the image to generate randomly
    var number = Math.floor(Math.random()*randomImage.length);
    //print the images generated by a random number
    document.getElementById("result").innerHTML += '<img src="'+ randomImage[number] +'" style="width:150px" />';
    }
    }
    // delete created images
    function clearImages() {
        document.getElementById("result").innerHTML = "";
    }
</script>
